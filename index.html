<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Works</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function sendEmail(event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional manner

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Construct the mailto link
            const subject = encodeURIComponent('Support Request from ' + name);
            const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\nMessage: ${message}`);

            const mailtoLink = `mailto:support@example.com?subject=${subject}&body=${body}`;
            window.location.href = mailtoLink; // Open the mail client with prefilled details
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header Section -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Cloud Works</h1>
            <nav role="navigation">
                <ul class="flex space-x-4">
                    <li><a href="#about" class="hover:underline" aria-label="Go to About section">About</a></li>
                    <li><a href="#contact" class="hover:underline" aria-label="Go to Contact section">Contact IT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Section -->
    <main class="container mx-auto py-8">
        
        <!-- About Section -->
        <section id="about" class="text-center py-16 bg-white shadow-md rounded-lg">
            <h2 class="text-4xl font-bold mb-4">Welcome To Cloud Works</h2>
            <p class="text-lg text-gray-700 mb-6">Here we offer IT help with issues for registered users. If you need support, please fill out the form below!</p>
        </section>

        <!-- Contact IT Section with Form -->
        <section id="contact" class="text-center py-16 bg-white shadow-md rounded-lg max-w-lg mx-auto">
            <h2 class="text-4xl font-bold mb-4">Contact IT</h2>
            <p class="text-lg text-gray-700 mb-6">Please fill out the form below to ask for help.</p>
            <form onsubmit="sendEmail(event)" class="space-y-4">
                <div>
                    <label for="name" class="block text-left">Name:</label>
                    <input type="text" id="name" name="name" required class="w-full border border-gray-300 p-2 rounded"/>
                </div>
                <div>
                    <label for="email" class="block text-left">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full border border-gray-300 p-2 rounded"/>
                </div>
                <div>
                    <label for="message" class="block text-left">Message:</label>
                    <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 p-2 rounded"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Submit</button>
            </form>
        </section>
        
    </main>

    <!-- Footer Section -->
    <footer class="bg-blue-600 text-white text-center py-4">
        <p>&copy; 2025 Cloud Works. All rights reserved.</p>
    </footer>

</body>
</html>
