<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Works</title>
    <!-- Include Google Fonts for a clean appearance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Tailwind CSS for layout and styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function sendEmail(event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional manner
    
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
    
            // Log values for debugging
            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Message:', message);
    
            // Construct the mailto link
            const subject = encodeURIComponent('Support Request from ' + name);
            const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\nMessage: ${message}`);
            const mailtoLink = `mailto:support@cloudworksmanager.co.uk?subject=${subject}&body=${body}`;
    
            console.log('Mailto Link:', mailtoLink); // Log the mailto link for debugging
            window.location.href = mailtoLink; // Open the mail client with prefilled details
        }
    </script>
    <script>
        // Initialize Tailwind CSS
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3490dc',
                        secondary: '#f1c40f',
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header Section -->
    <header class="bg-primary text-black py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-4xl font-bold">Cloud Works</h1>
            <nav role="navigation">
                <ul class="flex space-x-4">
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Section -->
    <main class="container mx-auto py-8">
        
        <!-- About Section -->
        <section id="about" class="text-center py-16 bg-white shadow-md rounded-lg max-w-lg mx-auto">
            <h2 class="text-4xl font-bold mb-4">Welcome To Cloud Works</h2>
            <p class="text-lg text-gray-700 mb-6">Here we offer IT help with issues for registered users. If you need support, please fill out the form below!</p>
        </section>

        <!-- Contact IT Section with Form -->
        <section id="contact" class="text-center py-16 bg-white shadow-md rounded-lg max-w-lg mx-auto">
            <h2 class="text-4xl font-bold mb-4">Contact IT</h2>
            <p class="text-lg text-gray-700 mb-6">Please fill out the form below to get support.</p>
            <form onsubmit="sendEmail(event)" class="space-y-4">
                <div>
                    <label for="name" class="block text-left">Name:</label>
                    <input type="text" id="name" name="name" required class="w-full border border-gray-300 p-2 rounded"/>
                </div>
                <div>
                    <label for="email" class="block text-left">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full border border-gray-300 p-2 rounded"/>
                </div>
                <div>
                    <label for="message" class="block text-left">Message:</label>
                    <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 p-2 rounded"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">Send Email</button>
            </form>
        </section>
        
    </main>

    <!-- Footer Section -->
    <footer class="bg-secondary text-black text-center py-4">
        <p>&copy; 2025 Cloud Works. All rights reserved.</p>
    </footer>

    <script>
        function sendEmail(event) {
            // Rest of the sendEmail function remains the same
        }
    </script>

</body>
</html>
