    <script>
        function sendEmail(event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional manner

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Construct the mailto link
            const subject = encodeURIComponent('Support Request from ' + name);
            const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\nMessage: ${message}`);

            const mailtoLink = `mailto:support@example.com?subject=${subject}&body=${body}`;
            window.location.href = mailtoLink; // Open the mail client with prefilled details
        }
    </script>
